{% extends 'base.html' %}



{% block content %}

<ul>
    <!-- Iterate over object_list -->
    {% for object in object_list %}
    <!-- Display Objects -->
    <li>{{ object.name }}</li>
    <li>{{ object.need }}</li>
    <li>{{user.is_ngo}}</li>
  
    <hr/>
    <!-- If objet_list is empty  -->
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>

 
{% endblock %}
